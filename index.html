<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de nombres aleatorios</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="titulo">
            <h1>Generar orden aleatorio</h1>
        </div>
        <h4>Tocar el boton para ingresar los nombres, estos se van a mostrar en orden de ingreso, y después tocar el boton "Generar" para generar un orden aleatorio</h4>

        <div class="btn-box">
            <button class="btn" id="ingresar">Ingresar</button>
        </div>

        <p class="meses">
            <label class="mes">1° Nombre</label>
            <input class="input-mes" type="text" placeholder="Nombre" id="nombre1">
        </p>
        <p class="meses">
            <label class="mes">2° Nombre</label>
            <input class="input-mes" type="text" placeholder="Nombre" id="nombre2">
        </p>
        <p class="meses">
            <label class="mes">3° Nombre</label>
            <input class="input-mes" type="text" placeholder="Nombre" id="nombre3">
        </p>
        <p class="meses">
            <label class="mes">4° Nombre</label>
            <input class="input-mes" type="text" placeholder="Nombre" id="nombre4">
        </p>
        <p class="meses">
            <label class="mes">5° Nombre</label>
            <input class="input-mes" type="text" placeholder="Nombre" id="nombre5">
        </p>
        <p class="meses">
            <label class="mes">6° Nombre</label>
            <input class="input-mes" type="text" placeholder="Nombre" id="nombre6">
        </p>
        <p class="meses">
            <label class="mes">7° Nombre</label>
            <input class="input-mes" type="text" placeholder="Nombre" id="nombre7">
        </p>
        <p class="meses">
            <label class="mes">8° Nombre</label>
            <input class="input-mes" type="text" placeholder="Nombre" id="nombre8">
        </p>
        <p class="meses">
            <label class="mes">9° Nombre</label>
            <input class="input-mes" type="text" placeholder="Nombre" id="nombre9">
        </p>
        <p class="meses">
            <label class="mes">10° Nombre</label>
            <input class="input-mes" type="text" placeholder="Nombre" id="nombre10">
        </p>


        <div class="btn-box">
            <button class="btn" id="generar">Generar</button>
        </div>

    </div>

    <script src="code.js"></script>
</body>
</html>
